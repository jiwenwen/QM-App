<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="shortcut icon" href="../../images/favicon.ico" />
    <link rel="bookmark" href="../../images/favicon.ico" type="image/x-icon"/>
    <title>金螳螂质量App-中国装饰行业持续领跑者</title>
    <link rel="stylesheet" href="../../css/base.css" />
    <link rel="stylesheet" href="../../css/manager/list.css">
</head>
<body>
<div id="QMApp" class="qm-con" v-cloak>
    <!--header-->
    <!--<div class="header">
        <div class="header-content clearfix">
            <div class="header-middle">
                <span>整改详情</span>
            </div>
        </div>
    </div>-->
    <!--tab标签-->
    <div class="tab">
        <div class="tab-content clearfix" v-cloak>
            <div class="tab-first">
                <span>项目名称</span>
            </div>
            <div class="tab-second">
                <span>{{project_name}}</span>
            </div>
        </div>

    </div>
    <!--content-->
    <div class="detail" id="wrapper">
        <div id="scroller">
            <div class="detail-content">
                <div class="detail-item clearfix" v-on:click="reviewDetail" v-for="message in problemLst"  v-bind:rectifyCount="message.RectifyCount" v-bind:checkId="message.Check_Id" v-bind:checkCount="message.CheckCount" v-bind:listId="message.List_Id" v-bind:qualityRole="message.Quality_Role">
                    <div class="detail-left">
                        <span><img v-bind:src="message.Attachments[0].filePath" v-if="message.Attachments[0]"></span>
                    </div>
                    <div class="detail-right">
                        <span>{{message.Check_Code}}</span>
                        <span>{{message.Type_Name}}</span>
                        <span>{{message.Question_Desc}}</span>
                    </div>
                    <template v-if="status!=3">
                        <div class="time" v-if="message.Day_Left>=0">
                            <span><img src="../../images/manager/list/time.png"></span>
                            <span>剩余{{message.Day_Left}}天</span>
                        </div>
                        <div class="time delay" v-if="message.Day_Left<0">
                            <span><img src="../../images/manager/list/time1.png"></span>
                            <span>延期{{Math.abs(message.Day_Left)}}天</span>
                        </div>
                    </template>
                    <template v-if="message.Quality_Role==1">
                        <div class="qs-icon">
                            <img src="../../images/staff/list/qs.png">
                        </div>
                    </template>
                    <template v-if="message.Quality_Role==2">
                        <div class="qs-icon">
                            <img src="../../images/staff/list/sg.png">
                        </div>
                    </template>
                </div>
            </div>
        </div>

    </div>
    <!--footer-->
    <div class="footer">
        <div class="footer-content clearfix">
            <div class="footer-left">
                <div>
                    <a href="proList.html">
                        <img src="../../images/manager/proList/rectification-selected.png">
                        <div >
                            <span>整改</span>
                        </div>
                    </a>
                </div>
            </div>
            <div class="footer-right">
                <div>
                    <a href="sr/report.html">
                        <img src="../../images/manager/proList/report.png">
                        <div>
                            <span>报表</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!--loading-->
    <div class="loading"></div>
    <div class="submit-cover">
        <div class="cover-inner load5">
            <div class="loader">Loading...</div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../../lib/jquery/jquery.min.js" ></script>
<script type="text/javascript" src="../../../lib/iscroll.js" ></script>
<script type="text/javascript" src="../../../lib/mobilePart.js"></script>
<script type="text/javascript" src="../../../lib/jquery/mobiscroll_date.js" ></script>
<script type="text/javascript" src="../../../lib/jquery/mobiscroll.js" ></script>
<script type="text/javascript" src="../../../lib/vue/dist/vue.min.js" ></script>
<script type="text/javascript" src="../../../lib/vue/dist/vue-resource.min.js" ></script>
<script type="text/javascript" src="../../../lib/util_nm.js" ></script>
<script type="text/javascript" src="../../js/manager/list.js"></script>
</body>
</html>
